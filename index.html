<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="src/css/reset.css" />
		<link rel="stylesheet" href="src/css/style.css" />
		<title>Каталог</title>
	</head>
	<body>
		<div class="container">
			<header class="header">
				<form class="header__search">
					<button>
						<svg
							class="header__search-img"
							width="24"
							height="24"
							viewBox="0 0 24 24"
							xmlns="http://www.w3.org/2000/svg"
						>
							<path
								fill="#323232"
								d="M15.5 14H14.71L14.43 13.73C15.41 12.59 16 11.11 16 9.5C16 5.91 13.09 3 9.5 3C5.91 3 3 5.91 3 9.5C3 13.09 5.91 16 9.5 16C11.11 16 12.59 15.41 13.73 14.43L14 14.71V15.5L19 20.49L20.49 19L15.5 14ZM9.5 14C7.01 14 5 11.99 5 9.5C5 7.01 7.01 5 9.5 5C11.99 5 14 7.01 14 9.5C14 11.99 11.99 14 9.5 14Z"
							/>
						</svg>
					</button>
					<input
						placeholder="Search products"
						type="search"
						class="header__search-input"
					/>
				</form>

				<div class="header__actions">
					<button class="header__cart-button">
						<img src="src/assets/icons/shopping.svg" alt="shopping" class="header__cart-icon" />
					</button>
					<button class="header__profile-button">
						<img src="src/assets/icons/profile.svg" alt="profile" class="header__profile-icon" />
					</button>
				</div>
			</header>

			<main class="main">
				<div class="product__list"></div>
			</main>
		</div>


		<script type="module" src="src/js/search.js"></script>
	</body>
</html>
